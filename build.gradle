plugins {
    id 'org.jetbrains.intellij' version '0.0.35'
}

version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: "org.jetbrains.intellij"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile project ('coq-jps-plugin')
}
